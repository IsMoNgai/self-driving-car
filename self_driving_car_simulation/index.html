<!DOCTYPE html>
<head>
    <title>self driving car no library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas id="carCanvas"></canvas>
    <div id="verticalButtons">
        <button onclick="save()">üíæ</button>
        <button onclick="discard()">üóëÔ∏è</button>
        <label for="fileInput" class="file-input-label">
            üìÅ
            <input 
                type="file"
                id="fileInput"
                accept=".world"
                onchange="load(event)"
            />
        </label>
        <input type="text" id="numCars" placeholder="enter cars">
        <div style="display: flex; flex-direction: row; gap: 5%; color: aliceblue;">
            <span style="margin-left: 5%;">Genetic value: </span><span id="geneticValue">0.5</span>
        </div>
        <input type="range" id="mySlider" min="0" max="1" value="0.5" step="0.01" oninput="updateValue()">
        <button onclick="reload()">reload</button>
    </div>
    <div>
        <canvas id="networkCanvas"></canvas>
        <canvas id="miniMapCanvas"></canvas>       
    </div>
    <script>
        document.getElementById("numCars").value = sessionStorage.getItem("numCars") ?? '';
        document.getElementById("mySlider").value = sessionStorage.getItem("geneticValue") ?? 0.5;

        updateValue()

        function updateValue() {
            var slider = document.getElementById("mySlider");
            var valueDisplay = document.getElementById("geneticValue");
            valueDisplay.textContent = slider.value;
        }

        function reload() {
            var slider = document.getElementById("mySlider");
            var inputBox = document.getElementById("numCars");
            inputBox.value = inputBox.value != '' ? inputBox.value : (sessionStorage.getItem("numCars", inputBox.value) ?? 1);
            sessionStorage.setItem("numCars", inputBox.value);
            sessionStorage.setItem("geneticValue", slider.value);
            location.reload();
        }

        function load(event) {
            const file = event.target.files[0];

            if (!file) {
                alert("No file selected.");
                return;
            }

            const reader = new FileReader();
            reader.readAsText(file);

            reader.onload = (evt) => {
                const fileContent = evt.target.result;
                const jsonData = JSON.parse(fileContent);
                world = World.load(jsonData);

                try {
                    localStorage.setItem("world", JSON.stringify(world));
                    location.reload();
                } catch (e) {
                    if (e.name === 'QuotaExceededError') {
                        loadBigMap(world); // Call the function to handle large maps
                    } else {
                        console.error("An error occurred while saving 'world':", e);
                    }
                }
            };
        }

        function loadBigMap(world) {
            // handle big folder by saving a file copy to the user download directory
            // and read the file from there
            const element = document.createElement("a");
            element.setAttribute(
                "href",
                "data:application/json;charset=utf-8," +
                    encodeURIComponent(JSON.stringify(world))
            );
            element.setAttribute("download", "large_world.json");

            document.body.appendChild(element);
            element.click();
            document.body.removeChild(element);
        }


    </script>
